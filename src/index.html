<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robot Gallery</title>
  <link rel="stylesheet" href="/src/output.css" />
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const robots = [
        {
          name: 'Autonomous Sumo Bot',
          desc: 'Designed to compete in close-contact sumo matches using ultrasonic sensors and AI pathfinding.',
          img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPwBlYSabSotvcwz3FhmF1TcP4NPWoSC6JPw&s'
        },
        {
          name: 'SoccerBot X2',
          desc: 'High-speed robot with advanced ball-tracking system for real-time soccer play strategies.',
          img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPwBlYSabSotvcwz3FhmF1TcP4NPWoSC6JPw&s'
        },
        {
          name: 'Maze Runner',
          desc: 'Capable of navigating complex mazes using line-following and LIDAR scanning.',
          img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPwBlYSabSotvcwz3FhmF1TcP4NPWoSC6JPw&s'
        }
      ];

      const grid = document.getElementById('robot-grid');
      robots.forEach(robot => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition duration-300";

        card.innerHTML = `
          <img src="${robot.img}" alt="${robot.name}" class="w-full h-64 object-cover hover:scale-105 transform transition duration-300" />
          <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800">${robot.name}</h3>
            <p class="text-sm text-gray-600 mt-1">${robot.desc}</p>
          </div>
        `;

        grid.appendChild(card);
      });
    });
  </script>
</head>
<body class="bg-white text-gray-800 font-sans">

<!-- Header -->
<header class="bg-black shadow sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <a href="index.html" class="text-2xl font-bold text-white hover:text-orange-400">RoboArena</a>
      <nav class="space-x-6">
        <a href="competition.html" class="text-white hover:text-orange-400 font-medium">Competition</a>
        <a href="sumo.html" class="text-white hover:text-orange-400">Sumo</a>
        <a href="#" class="text-white hover:text-orange-400">Soccer</a>
        <a href="#" class="text-white hover:text-orange-400">Getlost</a>
      </nav>
    </div>
  </header>
  
  

  <!-- Hero Banner -->
  <section class="bg-gradient-to-r from-orange-400 to-yellow-300 text-black text-center py-20">
    <h1 class="text-5xl font-extrabold mb-4">Welcome to the Robot Competition Showcase</h1>
    <p class="text-lg font-medium">Explore the best robots from our latest events</p>
  </section>

  <!-- Gallery Content -->
  <main class="container mx-auto px-6 py-14">
    <h2 class="text-4xl font-bold text-center text-orange-500 mb-12">Robot Gallery</h2>
    <div id="robot-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Cards will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t border-gray-300 mt-12">
    <div class="container mx-auto px-6 py-6 text-center text-sm text-gray-600">
      © 2017–2023 Smart locker, Chitralada Vocational —
      <a href="#" class="text-orange-500 hover:underline">Credit</a>
    </div>
  </footer>

</body>
</html>
